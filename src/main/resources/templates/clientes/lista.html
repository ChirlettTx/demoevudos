<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/master}">
<head>
  <title>Clientes - Sabor Gourmet</title>
</head>
<body>
  <div layout:fragment="page-content">
    <div class="page-header text-center">
      <h2>Gestión de Clientes</h2>
    </div>

    <div class="mb-3 d-flex gap-2">
      <a class="btn btn-success" th:href="@{/clientes/nuevo}"> Nuevo cliente</a>
      <a class="btn btn-secondary" th:href="@{/}">Volver al inicio</a>
    </div>

    <div class="table-wrapper">
      <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c : ${clientes}">
        <td th:text="${c.id}">1</td>
        <td th:text="${c.nombre}">Nombre</td>
        <td th:text="${c.email}">email@ejemplo.com</td>
        <td th:text="${c.telefono}">12345678</td>
        <td>
          <div class="action-buttons">
            <a th:href="@{'/clientes/editar/' + ${c.id}}" class="btn btn-sm btn-primary"> Editar</a>
            <form th:action="@{'/clientes/eliminar/' + ${c.id}}"  method="post">
              <button type="submit" class="btn btn-sm btn-danger"
               onclick="return confirm('¿Eliminar este cliente?');"> Eliminar
              </button>
            </form>
          </div>
        </td>
      </tr>
    </tbody>
      </table>
    </div>
  </div>
</body>
</html>
