<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/master}">
<head>
  <title>Formulario de Reserva - Sabor Gourmet</title>
</head>
<body>
  <div layout:fragment="page-content">
    <div class="page-header text-center">
      <h2 th:text="${reservaDTO.id == null ? 'Nueva Reserva' : 'Editar Reserva'}">Formulario</h2>
    </div>
    <div class="form-wrapper">
      <form th:action="@{/reservas/guardar}" method="post" th:object="${reservaDTO}">
    <input type="hidden" th:field="*{id}" />
    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger mb-3">
      <ul>
        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
      </ul>
    </div>
    <div class="mb-3">
      <label for="clienteId" class="form-label">Cliente</label>
      <select id="clienteId" th:field="*{clienteId}" class="form-select" required>
        <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}">Seleccionar cliente</option>
      </select>
      <div th:if="${#fields.hasErrors('clienteId')}" class="text-danger" th:errors="*{clienteId}"></div>
    </div>
    <div class="mb-3">
      <label for="mesaId" class="form-label">Mesa</label>
      <select id="mesaId" th:field="*{mesaId}" class="form-select" required>
        <option th:each="m : ${mesas}" th:value="${m.id}" th:text="${m.nombre + ' (capacidad: ' + m.capacidad + ')'}">Seleccionar mesa</option>
      </select>
      <div th:if="${#fields.hasErrors('mesaId')}" class="text-danger" th:errors="*{mesaId}"></div>
    </div>
    <div class="mb-3">
      <label for="fechaHora" class="form-label">Fecha y hora</label>
      <input id="fechaHora"
             th:field="*{fechaHora}"
             type="datetime-local"
             class="form-control"
             required />
      <div th:if="${#fields.hasErrors('fechaHora')}" class="text-danger" th:errors="*{fechaHora}"></div>
    </div>
    <div class="mb-3">
      <label for="cantidadPersonas" class="form-label">Cantidad de personas</label>
      <input id="cantidadPersonas"
             th:field="*{cantidadPersonas}"
             type="number"
             class="form-control"
             min="1"
             required />
      <div th:if="${#fields.hasErrors('cantidadPersonas')}" class="text-danger" th:errors="*{cantidadPersonas}"></div>
    </div>
        <div class="mt-4">
          <button class="btn btn-primary" type="submit"> Guardar</button>
          <a th:href="@{/reservas}" class="btn btn-secondary"> Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
