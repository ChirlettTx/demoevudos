<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
<head>
  <title>Formulario de reserva</title>
</head>
<body>
<section>
  <h2 th:text="${reserva.id == null ? 'Nueva reserva' : 'Editar reserva'}">Formulario</h2>

  <form th:action="@{/reservas/guardar}" method="post" th:object="${reserva}">
    <input type="hidden" th:field="*{id}" />

    <!-- Cliente -->
    <div class="mb-3">
      <label for="clienteId">Cliente</label>
      <select id="clienteId" name="clienteId" class="form-select" required>
        <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
      </select>
    </div>

    <!-- Mesa -->
    <div class="mb-3">
      <label for="mesaId">Mesa</label>
      <select id="mesaId" name="mesaId" class="form-select" required>
        <option th:each="m : ${mesas}"
                th:value="${m.id}"
                th:text="${m.nombre + ' (capacidad: ' + m.capacidad + ')'}"></option>
      </select>
    </div>

    <!-- Fecha y Hora -->
    <div class="mb-3">
      <label for="fechaHora">Fecha y hora</label>
      <input id="fechaHora"
             type="datetime-local"
             name="fechaHora"
             class="form-control"
             required />
    </div>

    <!-- Cantidad de Personas -->
    <div class="mb-3">
      <label for="cantidadPersonas">Cantidad de personas</label>
      <input id="cantidadPersonas"
             type="number"
             name="cantidadPersonas"
             class="form-control"
             min="1"
             required />
    </div>

    <button class="btn btn-primary" type="submit">Guardar</button>
    <a th:href="@{/reservas}" class="btn btn-secondary">Cancelar</a>
  </form>
</section>
</body>
</html>
