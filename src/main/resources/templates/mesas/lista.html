<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/master}">
<head>
  <title>Mesas - Sabor Gourmet</title>
</head>
<body>
  <div layout:fragment="page-content">
    <div class="page-header text-center">
      <h2>Gestión de Mesas</h2>
    </div>

    <div class="mb-3 d-flex gap-2">
      <a class="btn btn-success" th:href="@{/mesas/nuevo}"> Nueva mesa</a>
      <a class="btn btn-secondary" th:href="@{/}"> Volver al inicio</a>
    </div>

    <div class="table-wrapper">
      <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Capacidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="m : ${mesas}">
        <td th:text="${m.id}">1</td>
        <td th:text="${m.nombre}">Mesa 1</td>
        <td th:text="${m.capacidad}">4</td>
        <td>
          <div class="action-buttons">
            <a th:href="@{|/mesas/editar/${m.id}|}" class="btn btn-sm btn-primary"> Editar</a>
            <form th:action="@{|/mesas/eliminar/${m.id}|}" method="post">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar esta mesa?');"> Eliminar</button>
            </form>
          </div>
        </td>
      </tr>
    </tbody>
      </table>
    </div>
  </div>
</body>
</html>
